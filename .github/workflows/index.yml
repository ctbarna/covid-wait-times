on:
  schedule:
    - cron: "*/5 * * * *"
  push:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - run: pip install -r requirements.txt
      - run: python __init__.py
      - uses: actions/upload-artifact@v2
        with:
          name: results
          path: wait-times.csv